<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<title>Игра "Жизнь"</title>
</head>
<body>
	<header class="header">
		<h1 class="header__title">Игра "Жизнь"</h1>
	</header>
	<nav class="main-nav">
		<ul class="main-nav__list">
			<li class="main-nav__item"><a href="#">About</a></li>
			<li class="main-nav__item"><a href="#text">Text</a></li>
			<li class="main-nav__item"><a href="#canvas">Canvas</a></li>
			<li class="main-nav__item"><a href="#svg">SVG</a></li>
		</ul>
	</nav>
	<main id="main" class="main">
		<div id="about" class="about"></div>
		<div id="controls" class="controls">
			<div class="controls__wrap">
			<label class="controls__label">
				<span class="controls__text">Выберите ширину поля:</span>
				<select name="x" id="x">
					<option value="10" selected>10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
					<option value="60">60</option>
					<option value="70">70</option>
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
				</select>
			</label>
			<label class="controls__label">
				<span class="controls__text">Выберите высоту поля:</span>
				<select name="y" id="y"><option value="10" selected>10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
					<option value="60">60</option>
					<option value="70">70</option>
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
				</select>
			</label>
			</div>
			<div class="controls__wrap">
				<label class="controls__label">
					<span class="controls__text">Скорость</span>
					<input id="speed" class="controls__input-range" type="range" min="1" max="10" step="1" value="5">
				</label>
				<button id="new-game" class="controls__btn-new-game btn">Начать новую игру</button>
			</div>
			<div class="controls__wrap">
				<button id="btn-back" class="controls__btn-control btn"><img src="img/back.png" class="controls__img"></button>
				<button id="btn-play" class="controls__btn-control btn"><img id="play" src="img/play.png" class="controls__img"></button>
				<button id="btn-next" class="controls__btn-control btn"><img src="img/next.png" class="controls__img"></button>
			</div>
		</div>
		<div id="game-field" class="main__game-field"></div>
	</main>
	<script src="js/index.js"></script>
</body>
</html>
